    <style>

<body>
    <div class="connection-status connecting" id="connectionStatus">è¿æ¥ä¸­...</div>
    
    <div class="container">
        <h1>ğŸ¤ å®æ—¶è¯­éŸ³ä¼ è¾“</h1>
        <p style="text-align: center; opacity: 0.8;">åŸºäº Flask-Sock WebSocket</p>
        
        <div class="controls">
            <button id="startBtn">å¼€å§‹å½•éŸ³</button>
            <button id="stopBtn" disabled>åœæ­¢å½•éŸ³</button>
        </div>
        
        <div class="audio-visualizer" id="visualizer">
            <!-- éŸ³é¢‘å¯è§†åŒ–æ³¢å½¢ -->
        </div>
        
        <div class="status" id="status">
            å‡†å¤‡å°±ç»ªï¼Œç‚¹å‡»å¼€å§‹å½•éŸ³
        </div>
        
        <div class="log" id="log"></div>
    </div>

    <script>
        // WebSocketè¿æ¥
        let ws = null;
        
        // DOMå…ƒç´ 
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        const log = document.getElementById('log');
        const connectionStatus = document.getElementById('connectionStatus');
        const visualizer = document.getElementById('visualizer');
        
        // å½•éŸ³ç›¸å…³å˜é‡
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let audioContext;
        let analyser;
        let microphone;
        let dataArray;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        
        // åˆ›å»ºWebSocketè¿æ¥
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//localhost:5001/api/ws`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = function() {
                connectionStatus.textContent = 'å·²è¿æ¥';
                connectionStatus.className = 'connection-status connected';
                addLog('WebSocketè¿æ¥æˆåŠŸ');
                reconnectAttempts = 0;
            };
            
            ws.onmessage = function(event) {
                try {
                    const message = JSON.parse(event.data);
                    handleServerMessage(message);
                } catch (error) {
                    console.error('è§£ææœåŠ¡å™¨æ¶ˆæ¯å¤±è´¥:', error);
                    addLog(`è§£ææ¶ˆæ¯å¤±è´¥: ${error.message}`);
                }
            };
            
            ws.onclose = function(event) {
                connectionStatus.textContent = 'å·²æ–­å¼€';
                connectionStatus.className = 'connection-status disconnected';
                addLog(`WebSocketè¿æ¥å…³é—­: ${event.code} - ${event.reason}`);
                
                // å¦‚æœæ­£åœ¨å½•éŸ³ï¼Œåœæ­¢å½•éŸ³
                if (isRecording) {
                    stopRecording();
                }
                
                // å°è¯•é‡è¿
                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    addLog(`å°è¯•é‡è¿ (${reconnectAttempts}/${maxReconnectAttempts})...`);
                    connectionStatus.textContent = 'é‡è¿ä¸­...';
                    connectionStatus.className = 'connection-status connecting';
                    setTimeout(connectWebSocket, 3000);
                } else {
                    addLog('é‡è¿å¤±è´¥ï¼Œå·²è¾¾åˆ°æœ€å¤§é‡è¯•æ¬¡æ•°');
                }
            };
            
            ws.onerror = function(error) {
                console.error('WebSocketé”™è¯¯:', error);
                addLog('WebSocketè¿æ¥é”™è¯¯');
            };
        }
        
        // å¤„ç†æœåŠ¡å™¨æ¶ˆæ¯
        function handleServerMessage(message) {
            const { type, data } = message;
            
            switch (type) {
                case 'status':
                    addLog(`æœåŠ¡å™¨çŠ¶æ€: ${data.message}`);
                    break;
                    
                case 'audio_received':
                    if (data.status === 'success') {
                        addLog(`âœ“ ${data.message}`);
                    } else {
                        addLog(`âœ— é”™è¯¯: ${data.message}`);
                        status.textContent = `é”™è¯¯: ${data.message}`;
                        status.className = 'status error';
                    }
                    break;
                    
                case 'recording_status':
                    addLog(`å½•éŸ³çŠ¶æ€: ${data.status} - ${data.message || ''}`);
                    break;
                    
                case 'error':
                    addLog(`æœåŠ¡å™¨é”™è¯¯: ${data.message}`);
                    status.textContent = `æœåŠ¡å™¨é”™è¯¯: ${data.message}`;
                    status.className = 'status error';
                    break;
                    
                case 'heartbeat':
                    console.log('æ”¶åˆ°å¿ƒè·³:', new Date(data.timestamp * 1000));
                    break;
                    
                default:
                    console.log('æœªçŸ¥æ¶ˆæ¯ç±»å‹:', type, data);
            }
        }
        
        // å‘é€æ¶ˆæ¯åˆ°æœåŠ¡å™¨
        function sendMessage(type, data = {}) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const message = JSON.stringify({ type, data });
                ws.send(message);
            } else {
                addLog('WebSocketæœªè¿æ¥ï¼Œæ¶ˆæ¯å‘é€å¤±è´¥');
            }
        }
        
        // åˆ›å»ºéŸ³é¢‘å¯è§†åŒ–æ³¢å½¢
        function createWaves() {
            visualizer.innerHTML = '';
            for (let i = 0; i < 50; i++) {
                const wave = document.createElement('div');
                wave.className = 'wave';
                visualizer.appendChild(wave);
            }
        }
        
        // æ›´æ–°éŸ³é¢‘å¯è§†åŒ–
        function updateVisualizer() {
            if (!analyser || !isRecording) return;
            
            analyser.getByteFrequencyData(dataArray);
            const waves = document.querySelectorAll('.wave');
            
            for (let i = 0; i < waves.length; i++) {
                const value = dataArray[i * 4] || 0;
                const height = (value / 255) * 80 + 20;
                waves[i].style.height = height + 'px';
                waves[i].classList.toggle('active', value > 50);
            }
            
            if (isRecording) {
                requestAnimationFrame(updateVisualizer);
            }
        }
        
        // æ—¥å¿—è®°å½•
        function addLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            log.innerHTML += `[${timestamp}] ${message}<br>`;
            log.scrollTop = log.scrollHeight;
        }
        
        // å¼€å§‹å½•éŸ³
        async function startRecording() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                status.textContent = 'WebSocketæœªè¿æ¥ï¼Œæ— æ³•å¼€å§‹å½•éŸ³';
                status.className = 'status error';
                return;
            }
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 44100
                    } 
                });
                
                // è®¾ç½®éŸ³é¢‘å¯è§†åŒ–
                audioContext = new AudioContext();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);
                
                analyser.fftSize = 256;
                const bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
                
                // åˆ›å»ºMediaRecorder
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });
                
                audioChunks = [];
                
                // å¤„ç†å½•éŸ³æ•°æ®
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                        
                        // å®æ—¶å‘é€éŸ³é¢‘æ•°æ®
                        const reader = new FileReader();
                        reader.onload = () => {
                            const base64Data = reader.result.split(',')[1];
                            sendMessage('audio_data', {
                                audio: base64Data,
                                timestamp: Date.now()
                            });
                        };
                        reader.readAsDataURL(event.data);
                    }
                };
                
                mediaRecorder.onstop = () => {
                    stream.getTracks().forEach(track => track.stop());
                    if (audioContext) {
                        audioContext.close();
                    }
                };
                
                // å¼€å§‹å½•éŸ³ï¼Œæ¯500mså‘é€ä¸€æ¬¡æ•°æ®
                mediaRecorder.start(500);
                isRecording = true;
                
                startBtn.disabled = true;
                stopBtn.disabled = false;
                status.textContent = 'æ­£åœ¨å½•éŸ³ä¸­...';
                status.className = 'status recording';
                
                // é€šçŸ¥æœåŠ¡å™¨å¼€å§‹å½•éŸ³
                sendMessage('start_recording');
                
                // å¼€å§‹éŸ³é¢‘å¯è§†åŒ–
                updateVisualizer();
                
                addLog('å¼€å§‹å½•éŸ³');
                
            } catch (error) {
                console.error('å½•éŸ³å¤±è´¥:', error);
                status.textContent = `å½•éŸ³å¤±è´¥: ${error.message}`;
                status.className = 'status error';
                addLog(`å½•éŸ³å¤±è´¥: ${error.message}`);
            }
        }
        
        // åœæ­¢å½•éŸ³
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                
                startBtn.disabled = false;
                stopBtn.disabled = true;
                status.textContent = 'å½•éŸ³å·²åœæ­¢';
                status.className = 'status';
                
                // é€šçŸ¥æœåŠ¡å™¨åœæ­¢å½•éŸ³
                sendMessage('stop_recording');
                
                // æ¸…é™¤æ³¢å½¢åŠ¨ç”»
                const waves = document.querySelectorAll('.wave');
                waves.forEach(wave => {
                    wave.classList.remove('active');
                    wave.style.height = '20px';
                });
                
                addLog('åœæ­¢å½•éŸ³');
            }
        }
        
        // äº‹ä»¶ç›‘å¬
        startBtn.addEventListener('click', startRecording);
        stopBtn.addEventListener('click', stopRecording);
        
        // é¡µé¢å¸è½½æ—¶å…³é—­è¿æ¥
        window.addEventListener('beforeunload', () => {
            if (isRecording) {
                stopRecording();
            }
            if (ws) {
                ws.close();
            }
        });
        
        // åˆå§‹åŒ–
        createWaves();
        addLog('é¡µé¢åŠ è½½å®Œæˆï¼Œæ­£åœ¨è¿æ¥WebSocket...');
        connectWebSocket();
    </script>
</body>
